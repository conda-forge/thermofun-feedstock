{% set version = "0.1.13" %}

package:
  name: thermofun
  version: {{ version }}

source:
  url: https://github.com/thermomod/thermofun/archive/v{{ version }}.tar.gz
  sha256: ee4bb28361f0137f6ddbe38d83a9f5a67d773179f02e194c71344e513f567e8a

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake>=3.13
    - ninja
  host:
    - boost
    - pybind11
    - nlohmann_json
    - python
  run:
    - boost
    - python
test:
  files:
    - test/

  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja

about:
  home: https://thermohub.org/thermofun/thermofun/
  license: LGPL-3.0
  license_family: LGPL
  license_file: COPYING
  summary: Standalone library for calculating temperature and pressure corrections of thermodynamic data for substances and reactions.
  doc_url: https://thermohub.org/thermofun/thermofun/
  dev_url: https://github.com/thermomod/thermofun

extra:
  recipe-maintainers:
    - gdmiron
    - allanleal
